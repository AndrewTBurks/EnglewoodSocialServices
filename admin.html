<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>Admin Page</title>


	<!-- Controllers --><!-- 
	<script src="./src/js/controllers/adminController.js"></script> -->

	<!-- Fonts -->
	<link href="https://fonts.googleapis.com/css?family=Open+Sans|Zilla+Slab" rel="stylesheet">

	<!-- CSS Libs -->
	<link rel="stylesheet" href="./lib/css/bootstrap.min.css">

	<!-- JS Libs -->
	<script src="./lib/js/jquery.min.js"></script>
	<script src="./lib/js/bootstrap.min.js"></script>
	<script src="./lib/js/d3.v4.min.js"></script>

	<!-- CSS Src -->

	<!-- less.js to parse stylesheet/less -->
	<script src="./lib/js/less.min.js"></script>
	<style>
		@import url(https://fonts.googleapis.com/css?family=Zilla+Slab);
		@import url(https://fonts.googleapis.com/css?family=Open+Sans);

		h3{
			font-family: 'Zilla Slab', sans-serif;
			font-size: 250%;
		}

		p{
			font-family: 'Open Sans', sans-serif;
		}

		hr{
			border-top: 1px solid gray;
		}

		#submitButton{
			/*float:right;*/
		}

		body {
			background-color: #E5ECEA;
		}

	</style>

</head>
<body>
	<div class="container-fluid">
		<div class="row text-center">
			<h3>
				Admin page
			</h3>
		</div>
		<div class="row">
			<div class="col-md-12">
				<h2>
					Upload
				</h2>
				<form role="form" class="form-inline">
					<div class="form-group">
						<input type="file" id="exampleInputFile" />
						<p class="help-block">
							Select the updated CSV file to be uploaded.
						</p>
					</div>

					<!-- Modal Button -->
					<button type="submit" class="btn btn-default disabled" data-toggle="modal" data-target="#myModal" id="submitButton">
						Submit
					</button>

					<!-- Modal -->
					<div id="myModal" class="modal fade" role="dialog">
						<div class="modal-dialog">

							<!-- Modal content-->
							<div class="modal-content">
								<div class="modal-header">
									<button type="button" class="close" data-dismiss="modal">&times;</button>
									<h4 class="modal-title">CONFIRMATION</h4>
								</div>
								<div class="modal-body">
									<p>You uploaded <b><span id="fileName">{fileName}</span></b>, is this correct? </p>
								</div>
								<div class="modal-footer">
									<div class="row">
										<div class="col-md-6 col-xs-6 text-left"><button type="button" class="btn btn-danger" data-dismiss="modal" id="cancelButton">Cancel</button></div>
										<div class="col-md-6 col-xs-6"><button type="button" class="btn btn-success" data-dismiss="modal" id="confirmButton">Confirm</button></div>
									</div>

								</div>
							</div>

						</div>
					</div>
				</form>
			</div>
		</div>
		<div class="row">
			<div class="col-md-12">
				<h2>
					Log
				</h2>
				<table class="table table-striped">
					<thead>
						<tr>
						<th>Timestamp</th>
							<th>FIle</th>
							<th>idk</th>
						</tr>
					</thead>
					<tbody>
						<tr>
							<td>Wed 05-10-2009 6:00</td>
							<td>nice.csv</td>
							<td>what goes here?</td>
						</tr>
						<tr>
							<td>Sat 03-09-2009 6:00</td>
							<td>notnice.csv</td>
							<td>idk</td>
						</tr>
						<tr>
							<td>Tue 01-01-2009 6:00</td>
							<td>pls.csv</td>
							<td>neat</td>
						</tr>
					</tbody>
				</table>
			</div>
		</div>
	</div>
	<script src="./src/js/controllers/adminController.js"></script>
</body>
